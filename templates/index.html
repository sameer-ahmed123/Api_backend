<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks -webapp</title>
</head>

<body>
    {% for task in tasks %}
    <a href="{% url 'detail' task.Slug %}">
        <div class="task_container">
            <div class="task">
                <h3 class="task_title">{{task.Task_title}}</h3>
                <p>{{task.Slug}}</p>
                <textarea name="" id="" cols="30" rows="5" class="Content">{{task.Content}}</textarea>
                <p>{{task.status}}</p>
            </div>
        </div>
    </a>
    {% endfor %}

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="" id="">
    </form>
</body>

</html>
